build:
  binary: gherkingen
  main: ./cmd/gherkingen
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - "386"
    - amd64
    - arm
    - arm64
  goarm:
    - "6"
  ignore:
    - goos: darwin
      goarch: "386"
  env:
    - CGO_ENABLED=0

gomod:
  proxy: true

archives:
  - name_template: "{{.Binary}}_{{.Os}}_{{.Arch}}"
    files:
      - README.md
      - LICENSE
    format_overrides:
      - goos: windows
        format: zip

release:
  draft: true

snapshot:
  name_template: "{{.Tag}}"

checksum:
  name_template: "task_checksums.txt"

nfpms:
  - vendor: Task
    homepage: https://github.com/hedhyw/gherkingen
    maintainer: Maksym Kryvchun <hedhyw@yahoo.com>
    description: BDD tests boilerplate generator for Golang
    license: MIT
    formats:
      - deb
      - rpm
    file_name_template: "{{.ProjectName}}_{{.Os}}_{{.Arch}}"

brews:
  - name: gherkingen
    description: BDD tests boilerplate generator for Golang
    license: MIT
    homepage: https://github.com/hedhyw/gherkingen
    folder: Formula
    tap:
      owner: hedhyw
      name: gherkingen
    test: system "#{bin}/gherkingen", "-help"
    install: |-
      bin.install "gherkingen"
